<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="./css/calcstyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="./js/calk.js" defer></script>
</head>
<body>
    <main>
        <div class="resultDiv">
            <div class="result"></div>
        </div>
        <div class="operators">
            <button class="operator btn">/</button>
            <button class="operator btn">*</button>
            <button class="operator btn">+</button>
            <button class="operator btn">-</button>
        </div>
        <div class="numbers1234">
            <button class="numbers btn">1</button>
            <button class="numbers btn">2</button>
            <button class="numbers btn">3</button>
            <button class="numbers btn">4</button>
        </div>
        <div class="numbers5678">
            <button class="numbers btn">5</button>
            <button class="numbers btn">6</button>
            <button class="numbers btn">7</button>
            <button class="numbers btn">8</button>
        </div>
        <div class="numbers90compare">
            <button class="numbers btn">9</button>
            <button class="numbers btn">0</button>
            <button class="delete">C</button>
            <button class="eql">=</button>
        </div>
    </main>
</body>
</html>
